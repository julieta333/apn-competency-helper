name: Run MSP Helper

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

jobs:
  run-helper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run MSP Helper
        run: npm start
