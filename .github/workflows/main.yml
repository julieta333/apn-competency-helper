name: Run MSP Helper

on:
  workflow_dispatch:
    inputs:
      designation:
        description: 'Programa/Competencia (ej: AWS Managed Service Provider)'
        required: true
        default: 'AWS Managed Service Provider'
      track:
        description: 'Track (ej: consulting)'
        required: true
        default: 'consulting'

jobs:
  run-helper:
    runs-on: ubuntu-latest
    env:
      DESIGNATION: ${{ github.event.inputs.designation }}
      TRACK: ${{ github.event.inputs.track }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run MSP Helper (non-interactive)
        run: npm run start

      # Tu script deja un ZIP en /var/<competency>.zip
      # (borra var/out al final, as√≠ que subimos el ZIP)
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: evidence-zip
          path: var/*.zip
