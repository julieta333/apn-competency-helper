name: Run MSP Helper

on:
  workflow_dispatch:
    inputs:
      designation:
        description: 'Programa/Competencia (p.ej. AWS Managed Service Provider)'
        required: true
        default: 'AWS Managed Service Provider'
      track:
        description: 'Track (p.ej. consulting)'
        required: true
        default: 'consulting'

jobs:
  run-helper:
    runs-on: ubuntu-latest
    env:
      DESIGNATION: ${{ github.event.inputs.designation }}
      TRACK: ${{ github.event.inputs.track }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run MSP Helper (non-interactive)
        run: npm run start
